<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="input.css">
    <link rel="icon" type="image/png" href="images/Yootheme-Social-Bookmark-Social-facebook-button-blue.512.png" />
    <title>Facebook - log in or sign up</title>
</head>
<body class="bg-gray-200">
    <div class="container mt-48 flex items-center justify-center">
        <div class="left w-1/3 mx-14">
            <img class="w-80" src="images/dF5SId3UHWd.svg" alt="">
            <p class="text-3xl mx-8">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-9 rounded-lg w-1/4 h-3/4  text-lg relative">
            <input class="px-4 h-12 my-2 border border-1 border-gray-300 rounded-lg outline-blue-500" type="text" placeholder="Email address or phone number">
            <input class="px-4 h-12 my-2 border border-1 border-gray-300 rounded-lg outline-blue-500" type="password" placeholder="Password">
            <button class="bg-blue-600 text-white my-2 py-3 rounded-md font-bold cursor-pointer hover:bg-blue-700">Log in</button>
            <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten password?</span>
            <hr class="my-2">
            <button class="bg-green-600 text-white my-2 py-3 rounded-md font-bold cursor-pointer w-fit px-4 mx-auto hover:bg-green-700">Create new accont</button>
            <span class="absolute text-sm -bottom-10 cursor-pointer"><span class="font-bold hover:underline">Create a Page</span> for a celebrity, brand or business</span>
        </div>
    </div>
</body>
</html>
